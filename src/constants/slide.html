<script>
    (function (document, Swiper) {
     
    // COLOR FUNCTIONS
       function getCorrectTextColor(hex) {
           /*
           From this W3C document: http://www.webmasterworld.com/r.cgi?f=88&d=9769&url=http://www.w3.org/TR/AERT#color-contrast
           Color brightness is determined by the following formula: 
           ((Red value X 299) + (Green value X 587) + (Blue value X 114)) / 1000
       I know this could be more compact, but I think this is easier to read/explain.
           */
           threshold = 130; /* about half of 256. Lower threshold equals more dark text on dark background  */
           hRed = hexToR(hex);
           hGreen = hexToG(hex);
           hBlue = hexToB(hex);
           function hexToR(h) {
               return parseInt((cutHex(h)).substring(0, 2), 16)
           }
           function hexToG(h) {
               return parseInt((cutHex(h)).substring(2, 4), 16)
           }
           function hexToB(h) {
               return parseInt((cutHex(h)).substring(4, 6), 16)
           }
           function cutHex(h) {
               return (h.charAt(0) == "#") ? h.substring(1, 7) : h
           }
           cBrightness = ((hRed * 299) + (hGreen * 587) + (hBlue * 114)) / 1000;
           if (cBrightness > threshold) {
               return "#178841";
           } else {
               return "#ffffff";
           }
       }
       function rgb2hex(rgb) {
           rgb = rgb.match(/^rgba?[\s+]?\([\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?,[\s+]?(\d+)[\s+]?/i);
           return (rgb && rgb.length === 4) ? "#" +
               ("0" + parseInt(rgb[1], 10).toString(16)).slice(-2) +
               ("0" + parseInt(rgb[2], 10).toString(16)).slice(-2) +
               ("0" + parseInt(rgb[3], 10).toString(16)).slice(-2) : '';
       }
       var getStyle = function (element, property) {
           return window.getComputedStyle ? window.getComputedStyle(element, null).getPropertyValue(property) : element.style[property.replace(/-([a-z])/g, function (g) {
               return g[1].toUpperCase();
           })];
       };
    
    // document.documentElement.style.setProperty('--swiper-theme-color', '#ffffff');
    
    var swiper = new Swiper('.swiper-container', {
     // Disable preloading of all images
       preloadImages: false,
       // Enable lazy loading
       lazy: true,
       pagination: {
           el: '.swiper-pagination',
           clickable: true
       },
       loop: true,
       autoplay: {
           delay: 4000,
           disableOnInteraction: true,
       },
       navigation: {
           nextEl: '.next-slide',
           prevEl: '.prev-slide',
       },
       on: {
               init: function () {
                   let index_currentSlide = this.activeIndex,
                       currentSlide = this.slides[index_currentSlide]
                   //
                   // console.log(getStyle(currentSlide, "background-color"))
                   // console.log(rgb2hex(getStyle(currentSlide, "background-color")))
                   // console.log(getCorrectTextColor(rgb2hex(getStyle(currentSlide, "background-color"))))
         
                   // document.documentElement.style.setProperty('--swiper-theme-color', getCorrectTextColor(rgb2hex(getStyle(currentSlide, "background-color"))));
                   document.documentElement.style.setProperty('--swiper-theme-color', getCorrectTextColor(rgb2hex(getStyle(currentSlide, "background-color"))));
               },
               slideChange: function () {
                   let index_currentSlide = this.activeIndex,
                       currentSlide = this.slides[index_currentSlide]
                   //
                   // console.log(getStyle(currentSlide, "background-color"))
                   // console.log(rgb2hex(getStyle(currentSlide, "background-color")))
                   // console.log(getCorrectTextColor(rgb2hex(getStyle(currentSlide, "background-color"))))
                   // document.documentElement.style.setProperty('--swiper-theme-color', getCorrectTextColor(rgb2hex(getStyle(currentSlide, "background-color"))));
                   document.documentElement.style.setProperty('--swiper-theme-color', getCorrectTextColor(rgb2hex(getStyle(currentSlide, "background-color"))));
               }
           },
     
    });
    
    
    document.getElementById("pause").addEventListener("click", function(){
       document.getElementById("pause").style.display = "none";
       document.getElementById("play").style.display = "block";
       swiper.autoplay.stop();
    });
    document.getElementById("play").addEventListener("click", function(){
       document.getElementById("pause").style.display = "block";
       document.getElementById("play").style.display = "none";
       swiper.autoplay.start();
    });
    
    
    })(document, Swiper);
    </script>
<script>
    (function(){
       
          var callback = function(){
    let cs = ["cs1","cs2","cs3","cs4","cs5"];//,"cs2","cs3","cs4","cs5"
    
    for (var i = 0; i < cs.length; i++) {
       document.getElementById("carouselSlides").appendChild(document.getElementById(cs[i]));
    }
    
    };
    
    if (
    document.readyState === "complete" ||
    (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
    callback();
    } else {
    document.addEventListener("DOMContentLoaded", callback);
    }
       
    })(document)
    
    </script>
    </div>
